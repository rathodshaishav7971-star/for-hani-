<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day Hani</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: #ffeef2; font-family: 'Arial', sans-serif; overflow: hidden;
        }
        #card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
            width: 85%; max-width: 400px; border: 2px solid #ff4d6d; z-index: 100;
        }
        .hidden { display: none !important; }
        h1 { color: #ff4d6d; margin-bottom: 10px; font-size: 1.5rem; }
        p { color: #444; font-size: 1.1rem; line-height: 1.5; }
        button {
            padding: 12px 25px; font-size: 1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; margin-top: 20px;
        }
        .btn-yes { background: #ff4d6d; color: white; }
        #noBtn { background: #adb5bd; color: white; position: absolute; }
        .heart-float {
            position: absolute; pointer-events: none;
            animation: floatUp 4s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        img { width: 100%; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <audio id="myMusic" loop>
        <source src="new-light.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <div id="screen0">
            <h1>Hi Hani... ‚ù§Ô∏è</h1>
            <p>I have a surprise for you.</p>
            <button class="btn-yes" onclick="showProposal()">Open Surprise</button>
        </div>

        <div id="screen1" class="hidden">
            <h1 id="typedTitle"></h1>
            <p id="typedQuote"></p>
            <div id="buttons" class="hidden">
                <p><strong>Will you be mine?</strong></p>
                <div style="height: 100px; position: relative; margin-top: 20px;">
                    <button class="btn-yes" id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>

        <div id="screen2" class="hidden">
            <h1>Congratulations!</h1>
            <p>You've just unlocked unlimited care, smiles, and bad jokes üòú</p>
            <p>Thank you for choosing me ‚ù§Ô∏è</p>
            <img src="dancing-happy-dance.gif" alt="Happy Dance">
        </div>
    </div>

    <script>
        const music = document.getElementById('myMusic');

        function showProposal() {
            // 1. Play Music
            music.play().catch(err => console.log("Music wait: ", err));
            
            // 2. Switch Screens
            document.getElementById('screen0').classList.add('hidden');
            document.getElementById('screen1').classList.remove('hidden');

            // 3. Start Typing
            startTyping();
        }

        function startTyping() {
            const title = "Happy Propose Day Hani!";
            const quote = "I don't know about the future, but I want you in it.";
            let i = 0, j = 0;

            function typeTitle() {
                if (i < title.length) {
                    document.getElementById('typedTitle').innerHTML += title.charAt(i);
                    i++; setTimeout(typeTitle, 70);
                } else {
                    typeQuote();
                }
            }

            function typeQuote() {
                if (j < quote.length) {
                    document.getElementById('typedQuote').innerHTML += quote.charAt(j);
                    j++; setTimeout(typeQuote, 50);
                } else {
                    document.getElementById('buttons').classList.remove('hidden');
                }
            }
            typeTitle();
        }

        // NO BUTTON JUMPING
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', moveNo);

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
        }

        // YES BUTTON CLICK
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            
            // Confetti
            setInterval(() => {
                confetti({ particleCount: 40, spread: 60, origin: { y: 0.7 } });
            }, 300);

            // Hearts
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 10 + 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
