<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day Hani</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            width: 90%;
            border: 2px solid #ff4d6d;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #444; font-size: 1.1rem; line-height: 1.5; }

        .btn-wrap {
            margin-top: 30px;
            height: 80px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
            transition: 0.1s ease-out;
            z-index: 12;
        }

        .hidden { display: none !important; }

        .heart-float {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        img { border-radius: 15px; margin-top: 15px; max-width: 100%; }
    </style>
</head>
<body>

    <audio id="proposeMusic">
        <source src="new-light.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <div id="step1">
            <h1>Happy Propose Day Hani!</h1>
            <p>"I don't know about the future,<br>but I want you in it."</p>
            <p><strong>Will you be mine?</strong></p>
            <div class="btn-wrap">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="step2" class="hidden">
            <h1>Congratulations!</h1>
            <p>You've just unlocked unlimited care, smiles, and bad jokes üòú</p>
            <p>Thank you for choosing me ‚ù§Ô∏è</p>
            <img src="dancing-happy-dance.gif" alt="Dancing Happy Dance">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const music = document.getElementById('proposeMusic');

        function moveNo() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const newX = Math.max(10, Math.random() * maxX);
            const newY = Math.max(10, Math.random() * maxY);
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.position = 'fixed';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });
        noBtn.addEventListener('click', () => {
            alert("Think again! üòâ");
            moveNo();
        });

        yesBtn.addEventListener('click', () => {
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            music.play();

            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);

            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó', 'üíï'];
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
