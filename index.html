<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day Hani</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; text-align: center;
        }

        #card {
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            z-index: 10; max-width: 400px; width: 90%; border: 2px solid #ff4d6d;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; }
        p { color: #444; font-size: 1.1rem; line-height: 1.5; min-height: 50px;}

        .btn-wrap {
            margin-top: 30px; height: 80px; position: relative;
            display: flex; justify-content: center; align-items: center; gap: 20px;
        }

        button {
            padding: 12px 30px; font-size: 1rem; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer; transition: 0.2s;
        }

        .primary-btn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s ease-out; }

        .hidden { display: none !important; }

        /* Animation for Hearts */
        .heart-float {
            position: absolute; pointer-events: none; z-index: 1;
            animation: floatUp 4s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        img { border-radius: 15px; margin-top: 15px; max-width: 100%; }
    </style>
</head>
<body>

    <audio id="proposeMusic" loop>
        <source src="new-light.mp3" type="audio/mpeg">
    </audio>

    <div id="step0" class="card-container">
        <div id="card">
            <h1>Hi Hani... ‚ù§Ô∏è</h1>
            <p>I made something special for you.</p>
            <button class="primary-btn" onclick="startExperience()">Open it</button>
        </div>
    </div>

    <div id="step1" class="hidden">
        <div id="card">
            <h1 id="titleText"></h1>
            <p id="typedQuote"></p>
            <div id="askContainer" class="hidden">
                <p><strong>Will you be mine?</strong></p>
                <div class="btn-wrap">
                    <button id="yesBtn" class="primary-btn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="step2" class="hidden">
        <div id="card">
            <h1>Congratulations!</h1>
            <p>You've just unlocked unlimited care, smiles, and bad jokes üòú</p>
            <p>Thank you for choosing me ‚ù§Ô∏è</p>
            <img src="dancing-happy-dance.gif" alt="Dancing Happy Dance">
        </div>
    </div>

    <script>
        const music = document.getElementById('proposeMusic');
        const noBtn = document.getElementById('noBtn');

        function startExperience() {
            document.getElementById('step0').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            
            // Start Music Immediately on first interaction
            music.play();

            // Typing Animation
            typeWriter("Happy Propose Day Hani!", "titleText", 100, () => {
                typeWriter("I don't know about the future, but I want you in it.", "typedQuote", 50, () => {
                    document.getElementById('askContainer').classList.remove('hidden');
                });
            });
        }

        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        // No Button Logic
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        noBtn.addEventListener('click', () => alert("Think again! üòâ"));

        // Yes Button Logic
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            // Confetti
            setInterval(() => {
                confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });
            }, 300);

            // Floating Hearts
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó', 'üíï'];
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
